<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>


    <div class="app">


        <div class="header">
            <div class="logo">
                <h1>My recent <span class="color">work</span></h1>
                    


            </div>
            <div class="header-link">
                <button><a href="" style="text-decoration: none;">ALL</a></button>
                <button><a href="" style="text-decoration: none;">UI</a></button>
                <button><a href="" style="text-decoration: none;">UX</a></button>
                <button><a href="" style="text-decoration: none;">Web Design</a></button>

            </div>

        </div>

        <div class="content">
            <div class="content-img">
                <img src="image/work1.svg" width="265px" height="145px">
            </div>
            <div class="content-img">
                <img src="image/work2.svg" width="255px" height="158px"><br>
            </div>
            <div class="content-img">
            <img src="image/work3.svg" width="256px" height="158px">
            </div>
        </div>
    </div>

    </div>

    <div class="project">

        <div class="project-text">
            <p><h1>Got a project in
                <br><span class="color">mind?</span></h1></p>

        </div>

        <div class="project-img">
             <img src="image/project.svg" width="490px" height="390px">
        </div>

        <div class="contact">

            <div class="contact-nama">
            <div class="fcf-input-group">
                your name<input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>

        <div class="contact-email">
            <div class="fcf-input-group">
                your email<input type="email" id="Email" name="Email" class="fcf-form-control" required>
            </div>
        </div>

        <div class="contact-message">
            <div class="fcf-input-group">
                your message<textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>

        <div class="contact-submit">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
        </div>
       </div>

        </div>


    </div>
    
</body>

</html>
